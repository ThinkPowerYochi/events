<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<h3>(需求)上方input 字會顯示前六個字於下方並轉成全形</h3>
	<input type="text" class="input1">
	<p>存摺僅會列印以下文字</p>
	<input type="text" class="input2" maxlength="6" disabled>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(".input1").on('change', function() {
			inputTrans()
			}); 
		 $(".input1").on('keyup', function () {
				inputTrans()
			}); 
		function inputTrans(){
			var new2 = $('.input1').val().half2full()
			$(".input1").val(new2)
			$(".input2").val(new2.slice(0, 6))
		};

		String.prototype.half2full=function () { var temp='' ;
		 for(var i=0; i < this.toString().length; i++) { var charCode=this.toString().charCodeAt(i);
		  if (charCode <=126 &&charCode>= 33) {
		charCode += 65248;
		} else if (charCode == 32) { // 半形空白轉全形
		charCode = 12288;
		}
		temp = temp + String.fromCharCode(charCode);
		}
		return temp;
		};


	</script>
</body>
</html>
